<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% block title %}
        Login 
      {% endblock %} | Digital Society
    </title>
    <style>
        body {
            background-color: gray;
          }
        img{
            width:30%;
            margin-left: auto;
            margin-right: auto;
        }
        h3{
            text-align:center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      {% for message in messages %}
        <div class="alert alert-dismissible fade show {% if message.tags == 'error' %} alert-danger {% elif message.tags == 'success' %} alert-success {% elif message.tags == 'warning' %} alert-warning {% elif message.tags == 'info' %} alert-info{% endif %}" role="alert">
          {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>  
        {% endfor %} 
      {% block content %}
        <form action="" method="POST" class="col-6 mx-auto mt-5 card p-3">
            {% csrf_token %}
            <h3>Digital Society</h3>
            <img src="https://st.depositphotos.com/1364916/2484/v/450/depositphotos_24849957-stock-illustration-teamwork-diversity-logo.jpg" alt="">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" >
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
            <div class="mb-3"> 
              <a href="{% url "forget_password" %}">Forgot Password</a>
            </div>
            <div class="mb-3"> 
              <P>Dont't Have account?</P>
              <a href="{% url "registration" %}">Registration</a>
            </div>
        </form>
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
