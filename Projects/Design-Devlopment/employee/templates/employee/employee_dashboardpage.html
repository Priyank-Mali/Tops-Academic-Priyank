{% extends "employee/layout.html" %}

{% block title %}
Dashboard
{% endblock %}


{% block content %}
{% if request.COOKIES.role == 'counsellor' %}
    <div class="row">
        {% for batch in batches %}
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card border-warning mb-3 mt-3" style="max-width: 18rem;">
                    <div class="card-header">{{batch.batch}}</div>
                    <div class="card-body">
                        <h5 class="card-title">Total Student: {{batch.total_student}}</h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endif %} 

{% endblock %}
